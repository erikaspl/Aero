<article class="thumbnail" style="background-color: whitesmoke">
    <span class="centered">
        <h4>{{part.partNumber}}</h4>
    </span>
    <table class="table rfq-table" style="background-color: white">
        <tr>            
            <td class="rfq-empty-cell"></td>
            <td class="rfq-info-cell">Model:</td>
            <td class="rfq-content-cell">{{part.model}}</td>
        </tr>
<!--        <tr>
            <td>Description:</td>
            <td>{{part.description}}</td>
        </tr>-->
        <tr>
            <td class="rfq-empty-cell"></td>
            <td class="rfq-info-cell">Condition:</td>
            <td class="rfq-content-cell">{{part.condition}}</td>
        </tr>        
        <tr>
            <td class="rfq-empty-cell"></td>
            <td class="rfq-info-cell">Quantity:</td>
            <td class="rfq-content-cell">
                <select class="span1" ng-model="rfq.qty" ng-options="value as value for (key, value) in quantities" data-style="btn-primary" bs-select></select>
            </td>
        </tr>
        <tr>
            <td class="rfq-empty-cell"></td>
            <td class="rfq-info-cell">Need by:</td>
            <td class="rfq-content-cell">
                <div class="control-group input-append">
                    <input type="text" class="input-small" ng-model="rfq.needBy" data-date-format="dd/mm/yyyy" bs-datepicker>
                    <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
                </div>
            </td>
        </tr>
        <tr>
            <td class="rfq-empty-cell"></td>
            <td class="rfq-info-cell">Priority:</td>
            <td class="rfq-content-cell">
                <select class="span3" ng-model="rfq.priorityId" ng-options="value.id as value.code for (key, value) in priorities" data-style="btn-primary" bs-select></select>
            </td>
        </tr>
        <tr>
            <td class="rfq-empty-cell"></td>
            <td class="rfq-info-cell">Comment:</td>
            <td class="rfq-content-cell">
                <textarea class="span3 non-resizable" rows="3" ng-model="rfq.comment"></textarea>
            </td>
        </tr>
    </table>    
</article>
